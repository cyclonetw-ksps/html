<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課文朗讀學習系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微軟正黑體', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 初始載入畫面 */
        #setupScreen {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header h1 {
            color: #5a67d8;
            margin-bottom: 10px;
        }

        .setup-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover {
            border-color: #5a67d8;
            background: #f7fafc;
        }

        .option-card.selected {
            border-color: #5a67d8;
            background: #ebf8ff;
        }

        .option-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .option-card p {
            color: #718096;
            font-size: 14px;
        }

        /* 目錄與課文選擇 */
        #selectionScreen {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .selection-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .panel {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .directory-list, .lesson-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .directory-item, .lesson-item {
            padding: 12px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .directory-item:hover, .lesson-item:hover {
            background: #e6fffa;
            border-color: #4fd1c5;
        }

        .directory-item.selected, .lesson-item.selected {
            background: #bee3f8;
            border-color: #5a67d8;
            font-weight: bold;
        }

        /* 主要學習介面 */
        #mainInterface {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* 控制面板 */
        .control-panel {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-button {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .control-button.active {
            background: #5a67d8;
            color: white;
        }

        .play-button {
            background: #48bb78;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
        }

        .play-button:hover {
            background: #38a169;
        }

        /* 文字網格 */
        .text-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 500px;
        }

        .text-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            padding: 5px;
        }

        .text-cell:hover {
            background: #fef5e7;
            border-color: #f39c12;
            transform: scale(1.05);
        }

        .text-cell.playing {
            background: #d5f4e6;
            border-color: #27ae60;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .main-char {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        .zhuyin {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 5px;
        }

        /* 分頁控制 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .page-button {
            padding: 8px 16px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .page-button:hover:not(:disabled) {
            background: #4c51bf;
        }

        .page-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 16px;
            font-weight: bold;
            color: #4a5568;
        }

        /* 手動輸入區 */
        .manual-input {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .manual-input textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .manual-input button {
            margin-top: 10px;
            padding: 10px 30px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 檔案選擇器 */
        .file-selector {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .file-input-wrapper {
            margin: 10px 0;
        }

        .file-input-wrapper label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .file-input-wrapper input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: white;
        }

        /* 提示訊息 */
        .info-message {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .warning-message {
            background: #fffaf0;
            border-left: 4px solid #ed8936;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        /* 返回按鈕 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #5a67d8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #5a67d8;
            font-weight: bold;
            z-index: 1000;
        }

        .back-button:hover {
            background: #5a67d8;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 返回按鈕 -->
    <button class="back-button" onclick="backToSetup()" style="display: none;">← 返回</button>

    <!-- 設定畫面 -->
    <div id="setupScreen">
        <div class="setup-header">
            <h1>📚 課文朗讀學習系統</h1>
            <p>請選擇資料載入方式</p>
        </div>

        <div class="setup-options">
            <div class="option-card" onclick="selectMode('github')">
                <h3>🌐 GitHub/線上模式</h3>
                <p>使用預設的課文資料<br>適用於 GitHub Pages 或線上展示</p>
            </div>
            <div class="option-card" onclick="selectMode('local')">
                <h3>💻 本機檔案模式</h3>
                <p>選擇本機的課文檔案<br>適用於本機測試</p>
            </div>
            <div class="option-card" onclick="selectMode('manual')">
                <h3>✏️ 手動輸入模式</h3>
                <p>直接輸入課文內容<br>適用於快速測試</p>
            </div>
            <div class="option-card" onclick="selectMode('demo')">
                <h3>🎯 展示模式</h3>
                <p>使用內建範例課文<br>立即體驗系統功能</p>
            </div>
        </div>

        <!-- GitHub模式資料索引 -->
        <div id="githubModeInfo" class="info-message" style="display: none;">
            <strong>📌 GitHub模式說明：</strong><br>
            請確保你的 GitHub 專案中有 data-index.json 檔案，用來索引所有課文。
        </div>

        <!-- 本機檔案選擇 -->
        <div class="file-selector" id="fileSelector">
            <div class="file-input-wrapper">
                <label>選擇課文檔案 (.txt)：</label>
                <input type="file" id="textFileInput" accept=".txt" multiple>
            </div>
            <button class="control-button" onclick="loadLocalFiles()">載入檔案</button>
        </div>

        <!-- 手動輸入 -->
        <div class="manual-input" id="manualInput">
            <label><strong>輸入課文內容：</strong></label>
            <textarea id="textInput" placeholder="請輸入課文，格式：字(注音)
例如：
我(ㄨㄛˇ)的(ㄉㄜ˙)相(ㄒㄧㄤ)簿(ㄅㄨˋ)"></textarea>
            <button onclick="loadManualText()">載入課文</button>
        </div>

        <!-- 展示模式自動開始 -->
        <div id="demoModeInfo" class="info-message" style="display: none;">
            <strong>🎯 展示模式：</strong><br>
            載入內建範例課文中...
        </div>
    </div>

    <!-- 目錄與課文選擇畫面 -->
    <div id="selectionScreen">
        <div class="selection-container">
            <div class="panel">
                <div class="panel-header">目錄選擇</div>
                <div class="directory-list" id="directoryList"></div>
            </div>
            <div class="panel">
                <div class="panel-header">課文選擇</div>
                <div class="lesson-list" id="lessonList"></div>
                <button class="control-button play-button" style="width: 100%; margin-top: 20px;" onclick="startLesson()">
                    開始學習
                </button>
            </div>
        </div>
    </div>

    <!-- 主要學習介面 -->
    <div id="mainInterface">
        <div class="control-panel">
            <div class="control-group">
                <span style="color: white; font-weight: bold;">顯示模式：</span>
                <button class="control-button" onclick="setDisplayMode('char')">國字</button>
                <button class="control-button active" onclick="setDisplayMode('both')">國字+注音</button>
                <button class="control-button" onclick="setDisplayMode('zhuyin')">純注音</button>
            </div>
            <div class="control-group">
                <button class="control-button play-button" onclick="playAll()">
                    🔊 全文念讀
                </button>
            </div>
            <div class="control-group">
                <span style="color: white; font-weight: bold;">字型：</span>
                <select id="fontSelector" class="control-button" onchange="changeFont()">
                    <option value="微軟正黑體">微軟正黑體</option>
                    <option value="標楷體">標楷體</option>
                    <option value="新細明體">新細明體</option>
                </select>
            </div>
        </div>

        <div class="text-grid" id="textGrid"></div>

        <div class="pagination">
            <button class="page-button" onclick="previousPage()">上一頁</button>
            <span class="page-info" id="pageInfo">第 1 頁 / 共 1 頁</span>
            <button class="page-button" onclick="nextPage()">下一頁</button>
        </div>
    </div>

    <script>
        // 全域變數
        let currentMode = '';
        let currentData = [];
        let currentPage = 0;
        let totalPages = 1;
        let displayMode = 'both';
        let isPlaying = false;
        let selectedDirectory = '';
        let selectedLesson = '';

        // 範例資料結構（展示模式用）

            },
            '輸林國語二下(new)': {
                '第十一課': [
                    {char: '十', zhuyin: 'ㄕˊ'},
                    {char: '一', zhuyin: 'ㄧ'},
                    {char: '、', zhuyin: '、'},
                    {char: '賣', zhuyin: 'ㄇㄞˋ'},
                    {char: '房', zhuyin: 'ㄈㄤˊ'},
                    {char: '子', zhuyin: 'ㄗˇ'},
                    {char: '。', zhuyin: '。'}
                ]
            },
            '輸林國語二下': {
                '第十三課': [
                    {char: '十', zhuyin: 'ㄕˊ'},
                    {char: '三', zhuyin: 'ㄙㄢ'},
                    {char: '、', zhuyin: '、'},
                    {char: '一', zhuyin: 'ㄧ'},
                    {char: '起', zhuyin: 'ㄑㄧˇ'},
                    {char: '騎', zhuyin: 'ㄑㄧˊ'},
                    {char: '單', zhuyin: 'ㄉㄢ'},
                    {char: '車', zhuyin: 'ㄔㄜ'},
                    {char: '。', zhuyin: '。'}
                ]
            },
            '輸林國語五上': {
                '第十五課': [
                    {char: '十', zhuyin: 'ㄕˊ'},
                    {char: '五', zhuyin: 'ㄨˇ'},
                    {char: '、', zhuyin: '、'},
                    {char: '快', zhuyin: 'ㄎㄨㄞˋ'},
                    {char: '樂', zhuyin: 'ㄌㄜˋ'},
                    {char: '小', zhuyin: 'ㄒㄧㄠˇ'},
                    {char: '書', zhuyin: 'ㄕㄨ'},
                    {char: '迷', zhuyin: 'ㄇㄧˊ'},
                    {char: '。', zhuyin: '。'}
                ]
            }
        };

        // 選擇模式
        function selectMode(mode) {
            currentMode = mode;
            
            // 隱藏所有選項
            document.getElementById('githubModeInfo').style.display = 'none';
            document.getElementById('fileSelector').style.display = 'none';
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('demoModeInfo').style.display = 'none';
            
            // 重設選擇狀態
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 設定選中的卡片
            event.currentTarget.classList.add('selected');
            
            switch(mode) {
                case 'github':
                    document.getElementById('githubModeInfo').style.display = 'block';
                    loadGitHubData();
                    break;
                case 'local':
                    document.getElementById('fileSelector').style.display = 'block';
                    break;
                case 'manual':
                    document.getElementById('manualInput').style.display = 'block';
                    break;
                case 'demo':
                    document.getElementById('demoModeInfo').style.display = 'block';
                    setTimeout(() => loadDemoData(), 1000);
                    break;
            }
        }

        // 載入GitHub資料
        async function loadGitHubData() {
            try {
                // 嘗試載入 data-index.json
                const response = await fetch('data-index.json');
                if (response.ok) {
                    const dataIndex = await response.json();
                    showSelectionScreen(dataIndex);
                } else {
                    // 如果沒有索引檔，使用展示資料
                    alert('找不到 data-index.json，將使用展示模式');
                    loadDemoData();
                }
            } catch (error) {
                console.error('載入GitHub資料失敗:', error);
                alert('載入失敗，將使用展示模式');
                loadDemoData();
            }
        }

        // 載入本機檔案
        function loadLocalFiles() {
            const fileInput = document.getElementById('textFileInput');
            if (fileInput.files.length === 0) {
                alert('請選擇至少一個檔案');
                return;
            }
            
            const localData = {};
            let filesRead = 0;
            
            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const lessonName = file.name.replace('.txt', '');
                    const directory = '本機檔案';
                    
                    if (!localData[directory]) {
                        localData[directory] = {};
                    }
                    
                    localData[directory][lessonName] = parseText(content);
                    
                    filesRead++;
                    if (filesRead === fileInput.files.length) {
                        showSelectionScreen(localData);
                    }
                };
                reader.readAsText(file, 'UTF-8');
            });
        }

        // 載入手動輸入的課文
        function loadManualText() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput.trim()) {
                alert('請輸入課文內容');
                return;
            }
            
            currentData = parseText(textInput);
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';
            renderPage();
        }

        // 載入展示資料
        function loadDemoData() {
            showSelectionScreen(demoData);
        }

        // 顯示選擇畫面
        function showSelectionScreen(data) {
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('selectionScreen').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';
            
            const directoryList = document.getElementById('directoryList');
            directoryList.innerHTML = '';
            
            Object.keys(data).forEach(dir => {
                const item = document.createElement('div');
                item.className = 'directory-item';
                item.textContent = dir;
                item.onclick = () => selectDirectory(dir, data);
                directoryList.appendChild(item);
            });
        }

        // 選擇目錄
        function selectDirectory(dir, data) {
            selectedDirectory = dir;
            
            // 更新選中狀態
            document.querySelectorAll('.directory-item').forEach(item => {
                item.classList.remove('selected');
                if (item.textContent === dir) {
                    item.classList.add('selected');
                }
            });
            
            // 顯示課文列表
            const lessonList = document.getElementById('lessonList');
            lessonList.innerHTML = '';
            
            Object.keys(data[dir]).forEach(lesson => {
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.textContent = lesson;
                item.onclick = () => selectLesson(lesson, data[dir][lesson]);
                lessonList.appendChild(item);
            });
        }

        // 選擇課文
        function selectLesson(lesson, lessonData) {
            selectedLesson = lesson;
            currentData = lessonData;
            
            // 更新選中狀態
            document.querySelectorAll('.lesson-item').forEach(item => {
                item.classList.remove('selected');
                if (item.textContent === lesson) {
                    item.classList.add('selected');
                }
            });
        }

        // 開始學習
        function startLesson() {
            if (!currentData || currentData.length === 0) {
                alert('請先選擇課文');
                return;
            }
            
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'block';
            renderPage();
        }

        // 解析課文
        function parseText(text) {
            const result = [];
            const regex = /(.)\(([^)]+)\)/g;
            let match;
            
            while (match = regex.exec(text)) {
                result.push({
                    char: match[1],
                    zhuyin: match[2]
                });
            }
            
            // 處理標點符號
            const punctuation = text.replace(/.\([^)]+\)/g, '');
            for (let char of punctuation) {
                if (char.trim()) {
                    result.push({
                        char: char,
                        zhuyin: char
                    });
                }
            }
            
            return result;
        }

        // 渲染頁面
        function renderPage() {
            const grid = document.getElementById('textGrid');
            grid.innerHTML = '';
            
            const itemsPerPage = 70;
            totalPages = Math.ceil(currentData.length / itemsPerPage);
            
            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, currentData.length);
            
            for (let i = start; i < end; i++) {
                const cell = document.createElement('div');
                cell.className = 'text-cell';
                cell.onclick = () => playSound(currentData[i].zhuyin, cell);
                
                if (displayMode === 'char' || displayMode === 'both') {
                    const charDiv = document.createElement('div');
                    charDiv.className = 'main-char';
                    charDiv.textContent = currentData[i].char;
                    cell.appendChild(charDiv);
                }
                
                if (displayMode === 'zhuyin' || displayMode === 'both') {
                    const zhuyinDiv = document.createElement('div');
                    zhuyinDiv.className = 'zhuyin';
                    zhuyinDiv.textContent = currentData[i].zhuyin;
                    cell.appendChild(zhuyinDiv);
                }
                
                grid.appendChild(cell);
            }
            
            // 補齊空格
            const cellCount = end - start;
            const emptyCells = itemsPerPage - cellCount;
            for (let i = 0; i < emptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'text-cell';
                emptyCell.style.visibility = 'hidden';
                grid.appendChild(emptyCell);
            }
            
            updatePageInfo();
        }

        // 更新頁面資訊
        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = 
                `第 ${currentPage + 1} 頁 / 共 ${totalPages} 頁`;
            
            document.querySelector('.pagination button:first-child').disabled = currentPage === 0;
            document.querySelector('.pagination button:last-child').disabled = currentPage === totalPages - 1;
        }

        // 設定顯示模式
        function setDisplayMode(mode) {
            displayMode = mode;
            
            document.querySelectorAll('.control-group:first-child .control-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'char') {
                event.target.classList.add('active');
            } else if (mode === 'both') {
                document.querySelectorAll('.control-group:first-child .control-button')[1].classList.add('active');
            } else {
                document.querySelectorAll('.control-group:first-child .control-button')[2].classList.add('active');
            }
            
            renderPage();
        }

        // 播放聲音
        async function playSound(zhuyin, element) {
            if (isPlaying) return;
            
            element.classList.add('playing');
            
            try {
                // 建立音檔路徑
                const soundFile = `sounddata/${zhuyin}.mp3`;
                
                // 使用 Web Audio API 或創建 Audio 物件
                const audio = new Audio(soundFile);
                
                audio.onerror = () => {
                    console.log(`音檔不存在或無法播放: ${soundFile}`);
                    // 使用瀏覽器內建的語音合成作為備用
                    const utterance = new SpeechSynthesisUtterance(zhuyin);
                    utterance.lang = 'zh-TW';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                };
                
                audio.onended = () => {
                    element.classList.remove('playing');
                };
                
                await audio.play();
            } catch (error) {
                console.error('播放失敗:', error);
                // 使用語音合成作為備用
                const utterance = new SpeechSynthesisUtterance(zhuyin);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
                
                setTimeout(() => {
                    element.classList.remove('playing');
                }, 500);
            }
        }

        // 全文念讀
        async function playAll() {
            if (isPlaying) return;
            
            isPlaying = true;
            const itemsPerPage = 70;
            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, currentData.length);
            const cells = document.querySelectorAll('.text-cell');
            
            for (let i = 0; i < end - start; i++) {
                if (!isPlaying) break;
                
                const dataIndex = start + i;
                const cell = cells[i];
                
                await new Promise(resolve => {
                    playSound(currentData[dataIndex].zhuyin, cell);
                    
                    // 根據標點符號決定停頓時間
                    let delay = 300;
                    if (currentData[dataIndex].char === '。' || 
                        currentData[dataIndex].char === '！' || 
                        currentData[dataIndex].char === '？') {
                        delay = 800;
                    } else if (currentData[dataIndex].char === '，' || 
                               currentData[dataIndex].char === '、') {
                        delay = 500;
                    }
                    
                    setTimeout(resolve, delay);
                });
            }
            
            isPlaying = false;
        }

        // 上一頁
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        }

        // 下一頁
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderPage();
            }
        }

        // 更換字型
        function changeFont() {
            const font = document.getElementById('fontSelector').value;
            document.querySelectorAll('.main-char').forEach(elem => {
                elem.style.fontFamily = font;
            });
        }

        // 返回設定畫面
        function backToSetup() {
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            
            // 重設狀態
            currentData = [];
            currentPage = 0;
            selectedDirectory = '';
            selectedLesson = '';
            isPlaying = false;
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('mainInterface').style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    previousPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    playAll();
                }
            }
        });
    </script>
</body>
